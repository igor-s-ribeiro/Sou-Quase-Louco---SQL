<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Meta tags Obrigatórias -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../CSS/home.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Responsive Tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>SQL</title>
</head>

<body>
  <div class="firstbox">
    <img class="img-user"
      src="https://static.vecteezy.com/ti/vetor-gratis/p3/4819319-avatar-cartoon-de-icone-perfil-homem-barba-sorridente-vetor.jpg">
    <h3 class="name-user" href="#">Usuário</h3>
    <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
      <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
        aria-controls="v-pills-home" aria-selected="true">Home</a>
      <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
        aria-controls="v-pills-profile" aria-selected="false">Perfil</a>
      <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages" role="tab"
        aria-controls="v-pills-messages" aria-selected="false">Mensagens</a>
      <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-settings" role="tab"
        aria-controls="v-pills-settings" aria-selected="false">Configurações</a>
      <h1 class="sub-title">SQL</h1>
    </div>
  </div>
  <!-- OPÇOES DA HOME -->
  <div class="infos">
    <div class="tab-content" id="v-pills-tabContent">
      <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
        
        <div class="card">
          <div class="card-exercicios">
            <img src="../Image/prova-image.JPG" class="card-img" alt="...">
            <div class="card-body">
              <h5 class="card-title">Exercícios</h5>
              <p class="card-text">Pratique exercícios e aprimore seus conhecimentos.</p>
              <button type="button" style="width:100px" class="btn btn-outline-primary btn-sm"
                id="button-menu">Praticar</button>
            </div>
          </div>
        </div>
      
        <div class="card">
          <div class="card-documento">
            <img src="../Image/documento-image.png" class="card-img" alt="...">
            <div class="card-body">
              <h5 class="card-title">Documentação</h5>
              <p class="card-text">Documentação e conteúdos sobre SQL.</p>
              <button type="button" style="width:100px" class="btn btn-outline-primary btn-sm"
                id="button-menu">Acessar</button>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-hank">
            <img src="../Image/competicao-image.png" class="card-img" alt="...">
            <div class="card-body">
              <h5 class="card-title">Competição</h5>
              <p class="card-text">Competição entre os estudantes.</p>
              <button type="button" style="width:100px" class="btn btn-outline-primary btn-sm"
                id="button-menu">Competir</button>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-hank">
            <img src="../Image/rank-image.png" class="card-img" alt="...">
            <div class="card-body">
              <h5 class="card-title">Ranking</h5>
              <p class="card-text">Rank dos competidores. Faça parte dos melhores.</p>
              <button type="button" style="width:100px" class="btn btn-outline-primary btn-sm"
                id="button-menu">Visualizar</button>
            </div>
          </div>
        </div>
      </div>
       <!-- Configuracao usuario -->
      <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Usuário</label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="@User">
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Endereço</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Rua dos Bobos, nº 0">
          </div>
          <div class="form-group">
            <label for="inputAddress">Curso</label>
            <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
              <option selected>Escolher...</option>
              <option value="1">Engenharia da computação</option>
              <option value="2">Engenharia de Software</option>
              <option value="3">Ciência da computação</option>
              <option value="4">Sistemas de informação</option>
              <option value="5">Tecnologia da informação</option>
              <option value="6">Gestão da Tecnologia da Informação</option>
              <option value="7">Análise e desenvolvimento de sistemas</option>
              <option value="8">Sistemas para Internet</option>
              <option value="9">Jogos Digitais</option>
              <option value="10">Segurança da Informação</option>
            </select>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">Cidade</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
              <label for="inputEstado">Estado</label>
              <select id="inputEstado" class="form-control">
                <option selected>Escolher...</option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputCEP">CEP</label>
              <input type="text" class="form-control" id="inputCEP">
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Manter dados salvos para login
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Salvar</button>
          <!-- input escolher arquivo -->
          <form>
            <div class="form-group">
              <label for="exampleFormControlFile1">Escolha uma imagem</label>
              <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
          </form>
        </form>
      </div>

      <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">IGOR</div>
      <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">...</div>
    </div>
  </div>


  <!-- JavaScript (Opcional) -->
  <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="../JavaScript/Home.js"></script>
</body>

</html>
